<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="http://fontawesome.io/#modal-download">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
    <!-- My Theme -->
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <div class="container-fluid col-xs-12">
        <h1 class="heading">YouTube App</h1>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-xs-12">
                <h2> Search for Videos </h2>
                <form action="" method="" id="search-form">
                    <div class="form-group" id="search-field">
                        <label for="query"> Search </label>
                        <input type="query" class="form-control" id="query">
                    </div>
                    <div class="form-group">
                        <input type="submit" class="btn btn-default" id="submit">
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="container">
        <div id="searchResult">
            <ul></ul>
        </div>

    </div>

    <!-- After Body -->

    <!-- external scripts -->
    <script src="http://code.jquery.com/jquery.min.js"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <script src="js/app.js"></script>

</body>

</html>
